  <div id="_idParaDest-23">
    <h3>سبب ورود الحديث</h3>

    <p class="normal">ومعرفة سبب الحديث، وقد صنف فيه بعض شيوخ القاضي أبي يعلى بن الفراء، وصنفوا في غالب هذه الأنواع. وهي نقل محض ظاهرة التعريف، مستغنية عن التمثيل، وحصرها متعسر، فلتراجع لها مبسوطاتها.</p>

    <p class="normal">والله الموفق والهادي، لا إله إلا هو إلا عليه توكلت وإليه أنيب، وحسبنا الله ونعم الوكيل.</p>
