    <h2>رواية المبتدع</h2>

    <p class="normal"><span class="inline-title">ثم البدعة: </span>إما بمكفر، أو بمفسق.</p>

    <p class="list-l2"><span>- </span>فالأول: لا يقبل صاحبها الجمهور.</p>

    <p class="list-l2"><span>- </span>والثاني: يقبل من لم يكن داعية في الأصح، إلا إن روى ما يقوي بدعته فيرد على المختار، وبه صرح الجوزجاني شيخ النسائي.</p>
