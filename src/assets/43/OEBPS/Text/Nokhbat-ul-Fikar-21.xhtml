    <h3>آداب الشيخ والطالب</h3>

    <p class="normal">ومعرفة آداب الشيخ والطالب، وسن التحمل والأداء، وصفة كتابة الحديث وعرضه، وسماعه، وإسماعه، والرحلة فيه، وتصنيفه على المسانيد، أو الأبواب، أو العلل، أو الأطراف.</p>
