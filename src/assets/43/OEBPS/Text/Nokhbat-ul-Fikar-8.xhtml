    <h2>الخبر المقبول</h2>

    <p class="normal"><span class="inline-title">ثم المقبول: </span>إن سَلِم من المعارضة فهو المحكم. وإن عورض بمثله: فإن أمكن الجمع فمختلف الحديث.</p>

    <p class="normal">أو وثبت المتأخر فهو الناسخ، والآخر المنسوخ. وإلا فالترجيح، ثم التوقف.</p>
