    <h2>المتابعات والشواهد</h2>

    <p class="normal">والفرد النسبي:</p>

    <p class="normal">إن وافقه غيره فهو التابع.</p>

    <p class="normal">وإن وجد متن يشبهه فهو الشاهد.</p>

    <p class="normal">وتتبع الطرق لذلك هو الاعتبار.</p>
