  <div id="_idParaDest-7">
    <h2>الشاذ والمنكر</h2>

    <p class="normal">فإن خولف بأرجح فالراجح المحفوظ، ومقابله الشاذ،</p>

    <p class="normal">ومع الضعف فالراجح المعروف، ومقابله المنكر.</p>
