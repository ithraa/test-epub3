    <h2>سوء حفظ الراوي</h2>

    <p class="normal"><span class="inline-title"> ثم سوء الحفظ: </span>إن كان لازما: فهو الشاذ على رأي، أو طارئا فالمختلط.</p>

    <p class="normal">ومتى توبع سيء الحفظ بمعتبر، وكذا المستور والمرسل، والمدلِّس: صار حديثهم حسنا لا لذاته، بل بالمجموع.</p>
