    <h2>المتشابه</h2>

    <p class="normal">وإن اتفقت الأسماء واختلفت الآباء، أو بالعكس فهو: المتشابه، وكذا إن وقع ذلك الاتفاق في اسم واسم أب، والاختلاف في النسبة.</p>

    <p class="normal">ويتركب منه ومما قبله أنواع: منها أن يحصل الاتفاق أو الاشتباه إلا في حرف أو حرفين، أو بالتقديم والتأخير أو نحو ذلك.</p>
