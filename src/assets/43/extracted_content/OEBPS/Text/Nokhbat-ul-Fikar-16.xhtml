    <h2>المتفق والمفترق والمؤتلف والمختلف</h2>

    <p class="normal">ثم الرواة إن اتفقت أسماؤهم، وأسماء آبائهم فصاعدا، واختلفت أشخاصهم فهو: المتفق والمفترق، وإن اتفقت الأسماء خطا، واختلفت نطقا فهو: المؤتلف والمختلف.</p>
