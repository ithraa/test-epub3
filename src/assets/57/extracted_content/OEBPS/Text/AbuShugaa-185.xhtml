    <p class="page-number">٢٢٣</p>

    <p class="list level3"><span class="num-bull-char">[٢] </span>وسَهْمٌ لذَوِي القُرْبَى، وهُم:</p>

    <p class="list level4"><span class="num-bull-char">▪ </span>بَنُو هاشِمٍ،</p>

    <p class="list level4"><span class="num-bull-char">▪ </span>وبَنُو المُطَّلِبِ،</p>

    <p class="list level3"><span class="num-bull-char">[٣] </span>وسَهْمٌ لليَتامَى،</p>

    <p class="list level3"><span class="num-bull-char">[٤] </span>وسَهْمٌ للمَساكينِ،</p>

    <p class="list level3"><span class="num-bull-char">[٥] </span>وسَهْمٌ لأبناءِ السَّبيلِ.</p>
