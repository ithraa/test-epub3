    <p class="page-number">٢٢١</p>

    <div>
      <p class="hide">الأحوال التي يحكم فيها بإسلام الصبي:</p>
    </div>

    <p class="normal"><span class="inline-title">ويُحكَمُ</span> <span class="strong">للصَّبيِّ بالإسلامِ عندَ ثلاثةِ أَشياءَ: </span></p>

    <p class="list level2"><span class="num-bull-char">[١] </span>أن يُسلِمَ أحَدُ أَبَوَيْهِ،</p>

    <p class="list level2"><span class="num-bull-char">[٢] </span>أو يَسْبِيَهُ مُسلِمٌ مُنفَرِدًا عن أبَوَيْهِ،</p>

    <p class="list level2"><span class="num-bull-char">[٣] </span>أو يُوجَدَ لَقيطًا في دارِ الإسلامِ.</p>
