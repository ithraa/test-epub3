    <p class="page-number">٣٨</p>

    <p class="list level2"><span class="num-bull-char">[٤] </span>وماءٌ نَجِسٌ، وهو: الذي حَلَّتْ فيهِ نَجاسةٌ وهو:</p>

    <p class="list level3"><span class="num-bull-char">○ </span>دُونَ القُلَّتَينِ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>أو كانَ قُلَّتَينِ فتَغيَّرَ،</p>

    <p class="list level4"><span class="num-bull-char">▪ </span>والقُلَّتانِ: خَمسُمِائةِ رِطْلٍ بِالبَغداديِّ تَقريبًا في الأصَحِّ.</p>
