    <p class="list level2"><span class="num-bull-char">[٧] </span>وأن يَتقابَضا<span id="footnote-093-backlink"><a class="_idFootnoteLink" href="AbuShugaa-92.xhtml#footnote-093"> (94) </a></span> قبلَ التَّفرُّقِ،</p>
