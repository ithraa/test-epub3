      <p class="hide">ب. إن كان المأموم خارج المسجد:</p>
    </div>

    <p class="normal"><span class="inline-title">وإن</span> <span class="strong">صَلَّى خارِجَ المَسجِدِ؛ </span></p>

    <div>
      <p class="hide">١. القرب من الإمام</p>
    </div>

    <p class="list level2"><span class="num-bull-char">● </span>وهو عالِمٌ بِصَلاتِهِ،</p>

    <div>

    </div>

    <p class="list level2"><span class="num-bull-char">● </span>ولا حائِلَ هُناكَ:</p>

    <div>
      <p class="hide">٣. عدم وجود حائل بين الإمام والمأموم</p>
    </div>
