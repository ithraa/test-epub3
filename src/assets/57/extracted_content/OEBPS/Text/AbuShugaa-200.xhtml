    <p class="page-number">٢٤٠</p>

    <div>
      <p class="hide">خصال <br/>كفارة اليمين:</p>
    </div>

    <p class="normal"><span class="inline-title">وكفَّارةُ</span> <span class="strong">اليمينِ هوَ مُخيَّرٌ فِيها بينَ ثَلاثةِ أَشياءَ: </span></p>

    <p class="list level2"><span class="num-bull-char">[١] </span>عِتقُ رَقَبةٍ مُؤمِنةٍ،</p>

    <p class="list level2"><span class="num-bull-char">[٢] </span>أو إطعامُ عشَرَةِ مَساكينَ؛ كلُّ مِسكينٍ مُدًّا،</p>

    <p class="list level2"><span class="num-bull-char">[٣] </span>أو كِسْوَتُهم ثَوْبًا<span id="footnote-256-backlink"><a class="_idFootnoteLink" href="AbuShugaa-200.xhtml#footnote-256"> (257) </a></span>،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>فإن لم يَجِدْ: فَصِيامُ ثَلاثةِ أيَّامٍ.</p>
