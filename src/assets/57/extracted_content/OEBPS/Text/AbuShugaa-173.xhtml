    <p class="list level2"><span class="num-bull-char">● </span>والعَبدُ: أَرْبعِينَ<span id="footnote-209-backlink"><a class="_idFootnoteLink" href="AbuShugaa-173.xhtml#footnote-209"> (210) </a></span>.</p>

    <p class="break-stars">* * *</p>

    <div>
      <p class="hide">ما يُسقِط <br/>حد القذف:</p>
    </div>

    <p class="normal"><span class="inline-title">ويَسقُطُ</span> <span class="strong">حَدُّ القَذْفِ بِثَلاثةِ أَشْياءَ: </span></p>

    <p class="list level2"><span class="num-bull-char">[١] </span>إقامةُ البيِّنةِ،</p>

    <p class="list level2"><span class="num-bull-char">[٢] </span>أوْ عَفْوُ المَقْذوفِ،</p>

    <p class="list level2"><span class="num-bull-char">[٣] </span>أوِ اللِّعانُ في حَقِّ الزَّوجةِ.</p>
