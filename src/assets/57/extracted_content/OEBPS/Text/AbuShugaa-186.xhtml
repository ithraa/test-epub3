    <h4>فصلٌ</h4>

    <div>
      <p class="hide">صفة <br/>قسمة مال الفيء</p>
    </div>

    <p class="normal"><span class="inline-title">ويُقسَمُ</span> <span class="strong">مالُ الفَيْءِ على خَمسةٍ: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>يُصرَفُ<span id="footnote-235-backlink"><a class="_idFootnoteLink" href="AbuShugaa-186.xhtml#footnote-235"> (236) </a></span> خُمُسُهُ على مَن يُصرَفُ عليهِم خُمُسُ الغَنيمةِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>ويُعطَى أربعةُ أخْماسِهِ:</p>

    <p class="list level3"><span class="num-bull-char">○ </span>للمُقاتِلةِ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>وفي مَصالِحِ المُسلِمينَ.</p>
