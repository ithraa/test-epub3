    <div>
      <p id="_idParaDest-40" class="hide">نصاب البقر <br/>ومقدار المُخرَج منها</p>

    <h4>فصلٌ</h4>

    <p class="normal"><span class="inline-title">وأوَّلُ</span> <span class="strong">نِصابِ البَقَرِ: </span>ثَلاثونَ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>وفيها<span id="footnote-055-backlink"><a class="_idFootnoteLink" href="AbuShugaa-64.xhtml#footnote-055"> (56) </a></span> تَبِيْعٌ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>وفي كلِّ أربعينَ مُسِنَّةٌ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>وعلى هذا أبدًا فَقِسْ.</p>
