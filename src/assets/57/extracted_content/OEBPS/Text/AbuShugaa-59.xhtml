<body id="AbuShugaa-59">
  <div>
    <p class="page-number">٩٤</p>

    <div>
      <p class="hide">حكم البكاء <br/>على الميت</p>
    </div>

    <p class="normal"><span class="inline-title">ولا بأسَ</span> <span class="strong">بالبُكاءِ على الميِّتِ، </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>مِن غيرِ:</p>

    <p class="list level3"><span class="num-bull-char">○ </span>نَوْحٍ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>ولا شَقِّ جَيْبٍ.</p>

    <div>
      <p class="hide">حكم التعزية ووقتها</p>
    </div>

    <p class="normal"><span class="inline-title">ويُعزَّى</span> <span class="strong">أهلُهُ إلى ثَلاثةِ أيامٍ مِن دَفْنِهِ.</span></p>

    <div>
      <p class="hide">حكم دفن اثنين <br/>في قبر واحد</p>
    </div>

    <p class="normal"><span class="inline-title">ولا </span><span class="strong">يُدفَنُ اثنانِ في قَبرٍ؛ </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>إلَّا لِحاجةٍ.</p>
