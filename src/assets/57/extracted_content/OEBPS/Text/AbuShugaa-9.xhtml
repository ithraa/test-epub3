  <div>
    <p class="page-number">٤٣</p>

    <p class="list level2"><span class="num-bull-char">[٦] </span>وتَخليلُ اللِّحيةِ الكَثَّةِ،</p>

    <p class="list level2"><span class="num-bull-char">[٧] </span>وتَخليلُ أصابِعِ:</p>

    <p class="list level3"><span class="num-bull-char">○ </span>اليَدَينِ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>والرِّجلَينِ،</p>

    <p class="list level2"><span class="num-bull-char">[٨] </span>وتقديمُ اليُمنَى على اليُسرَى،</p>

    <p class="list level2"><span class="num-bull-char">[٩] </span>والطَّهارةُ ثَلاثًا ثَلاثًا،</p>

    <p class="list level2"><span class="num-bull-char">[١٠] </span>والمُوالاةُ.</p>
