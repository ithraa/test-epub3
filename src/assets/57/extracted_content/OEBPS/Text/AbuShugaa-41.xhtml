      <p class="hide">سجود السهو للشَّكِّ</p>
    </div>

    <p class="normal"><span class="inline-title">وإذا</span> <span class="strong">شَكَّ في عَدَدِ ما أَتَى بِه مِنَ الرَّكَعاتِ: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>بَنَى على اليقينِ، وهو الأقَلُّ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>وسَجَدَ لِلسَّهْوِ.</p>

    <div>
      <p class="hide">حكم سجود السهو</p>
    </div>

    <p class="normal"><span class="inline-title">وسُجودُ</span> <span class="strong">السَّهْوِ </span>سُنَّةٌ.</p>

    <div>
      <p class="hide">محل سجود السهو</p>
    </div>

    <p class="normal"><span class="inline-title">ومَحَلُّهُ</span> قبلَ السَّلامِ.</p>
