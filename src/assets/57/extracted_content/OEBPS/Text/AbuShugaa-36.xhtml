<body id="AbuShugaa-36">
  <div>
    <p class="page-number">٧١</p>

    <p class="list level3"><span class="num-bull-char">○ </span>ويَقبِضُ اليُمنَى إلَّا المُسبِّحةَ، فإنَّه يُشيرُ بها مُتَشَهِّدًا،</p>

    <p class="list level2"><span class="num-bull-char">[١٣] </span>والافتِراشُ في جميعِ الجَلَساتِ،</p>

    <p class="list level2"><span class="num-bull-char">[١٤] </span>والتَّوَرُّكُ في الجَلْسةِ الأخيرةِ،</p>

    <p class="list level2"><span class="num-bull-char">[١٥] </span>والتَّسْليمةُ الثَّانيةُ.</p>

    <p class="break-stars">* * *</p>
  </div>
