        <p class="footnote"><a class="_idFootnoteAnchor" href="AbuShugaa-16.xhtml#footnote-009-backlink"> (10) </a> قوله: «ولدخول مدينة رسول الله ﷺ» ليس في (أ)، وأثبت مكانها «والحمام»، والمثبت من بقية النسخ المعتمدة لدينا، وأكثر النسخ المساندة، وأما ذِكر «الحمَّام» فهو في «الإقناع» (١/ ٧٢) من الشرح لا من المتن.</p>
