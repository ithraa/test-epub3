<body id="AbuShugaa-86">
  <div>
    <p class="page-number">١٢٢</p>

    <div>
      <p class="hide">اختصاص الهدي والإطعام بالحَرَم</p>
    </div>

    <p class="normal"><span class="inline-title">ولا</span> <span class="strong">يُجْزِئُهُ: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>الهَدْيُ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>ولا الإطْعامُ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>إلَّا بِالحَرَمِ.</p>

    <div>
      <p class="hide">عدم اختصاص الصيام بالحَرَم</p>
    </div>

    <p class="normal"><span class="inline-title">ويُجزِئُهُ</span> <span class="strong">أن يَصومَ حيثُ شاءَ. </span></p>

    <p class="break-stars">* * *</p>

    <div>
      <p class="hide">حكم صيد الحَرَم وشجره</p>
    </div>

    <p class="normal"><span class="inline-title">ولا</span> <span class="strong">يَجوزُ: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>قَتْلُ صَيدِ الحَرَمِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>ولا قَطْعُ شجَرِهِ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>والمُحِلُّ والمُحرِمُ في ذلكَ سَواءٌ.</p>
  </div>
