  <div>
    <p class="page-number">٤٥</p>

    <p class="list level2"><span class="num-bull-char">● </span>وتَحتَ الشَّجَرةِ المُثمِرةِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>وفي الطَّريقِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>والظِّلِّ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>والثَّقْبِ.</p>

    <div>
      <p class="hide">٣. عدم الكلام</p>
    </div>

    <p class="normal"><span class="inline-title">ولا </span><span class="strong">يَتكلَّمُ على: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>البَولِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>والغائِطِ.</p>

    <div>
      <p class="hide">٤. عدم استقبال النَّيِّرَين واستدبارهما</p>
    </div>

    <p class="normal"><span class="inline-title">ولا </span><span class="strong">يَستَقبِلُ: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>الشَّمسَ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>والقَمَرَ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>ولا يَستَدبِرُهُما.</p>
