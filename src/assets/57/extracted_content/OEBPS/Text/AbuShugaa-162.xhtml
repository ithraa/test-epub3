<body id="AbuShugaa-162">
  <div>
    <p class="page-number">١٩٩</p>

    <p class="list level3"><span class="num-bull-char">○ </span>على العاقِلةِ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>مؤجَّلةٌ إلى ثَلاثِ سنِينَ<span id="footnote-194-backlink"><a class="_idFootnoteLink" href="AbuShugaa-162.xhtml#footnote-194"> (195) </a></span>.</p>

    <p class="break-stars">* * *</p>

    <hr class="HorizontalRule-1"/>

    <div class="_idFootnotes">
      <div id="footnote-194" class="_idFootnote">
        <p class="footnote"><a class="_idFootnoteAnchor" href="AbuShugaa-162.xhtml#footnote-194-backlink"> (195) </a> قوله: «إلى ثلاث سنين» ليس في (أ، ز، هـ)، وفي (الأصل): «ثلاثة سنين»، والمثبت من بعض النسخ المساندة لدينا، وهو الصحيح لغةً.</p>
      </div>
    </div>
  </div>
