    <div>
      <p class="hide">كيفية التطهير من سائر النجاسات</p>
    </div>

    <p class="normal"><span class="inline-title">ويُغسَلُ</span> <span class="strong">مِن سائِرِ النَّجاساتِ: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>مرَّةً تَأتي عليهِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>والثَّلاثُ أفضَلُ.</p>

    <div>
      <p class="hide">طهارة الخمر بالاستحالة</p>
    </div>

    <p class="normal"><span class="inline-title">وإذا</span> <span class="strong">تَخلَّلتِ الخَمرةُ بِنَفسِها: </span>طَهُرَتْ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>وإن خُلِّلَت بِطَرْحِ شَيءٍ فِيها: لم تَطهُرْ.</p>
