<body id="AbuShugaa-136">
  <div>
    <p class="page-number">١٧٣</p>

    <div>
      <p class="hide">أقسام النساء <br/>من حيث إجبارهن على التزويج وعدمه:</p>
    </div>

    <p class="normal"><span class="inline-title">والنِّساءُ</span> <span class="strong">على ضَربينِ: </span></p>

    <p class="list level2"><span class="num-bull-char">[١] </span>بِكرٌ،</p>

    <p class="list level2"><span class="num-bull-char">[٢] </span>وثَيِّبٌ:</p>

    <p class="list level3"><span class="num-bull-char">○ </span>فالبِكْرُ: يَجوزُ للأبِ والجَدِّ إجِبارُها على النِّكاحِ،</p>

    <p class="list level3"><span class="num-bull-char">○ </span>والثَّيِّبُ: لا يَجوزُ تزويجُها إلَّا بعدَ:</p>

    <p class="list level4"><span class="num-bull-char">▪ </span>بُلوغِها،</p>

    <p class="list level4"><span class="num-bull-char">▪ </span>وإذْنِها.</p>

    <p class="break-stars">* * *</p>
