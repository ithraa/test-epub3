    <p class="page-number">٢٠٨</p>

    <div>
      <p class="hide">ما يلحق بالزنا</p>
    </div>

    <p class="normal"><span class="inline-title">وحُكمُ:</span></p>

    <p class="list level2"><span class="num-bull-char">● </span>اللِّواطِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>وإتْيانِ البَهائِمِ؛</p>

    <p class="list level3"><span class="num-bull-char">○ </span>كَحُكْمِ<span id="footnote-206-backlink"><a class="_idFootnoteLink" href="AbuShugaa-171.xhtml#footnote-206"> (207) </a></span> الزِّنا.</p>

    <p class="break-stars">* * *</p>

    <div>
      <p class="hide">حكم من وطئ أجنبية فيما دون الفرج</p>
    </div>

    <p class="normal"><span class="inline-title">ومَن</span> <span class="strong">وَطِئَ فِيما دونَ الفَرْجِ: </span>عُزِّرَ.</p>

    <div>
      <p class="hide">مقدار التعزير</p>
    </div>

    <p class="normal"><span class="inline-title">ولا</span> <span class="strong">يَبلُغُ بالتَّعْزيرِ أَدْنَى الحُدُودِ.</span></p>
