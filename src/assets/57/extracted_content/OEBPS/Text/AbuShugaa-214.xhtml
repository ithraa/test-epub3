<body id="AbuShugaa-214">
  <div>
    <p class="page-number">٢٥٦</p>

    <p class="list level2"><span class="num-bull-char">● </span>وكانَ عليهِ قيمةُ نَصيبِ شَريكِهِ الآخرِ.</p>

    <div>
      <p class="hide">حكم من ملك أحد أصوله أو فروعه</p>
    </div>

    <p class="normal"><span class="inline-title">ومَن</span> <span class="strong">مَلَكَ واحِدًا مِن: </span></p>

    <p class="list level2"><span class="num-bull-char">● </span>والِدَيْهِ،</p>

    <p class="list level2"><span class="num-bull-char">● </span>أو مَوْلُودَيْهِ:</p>

    <p class="list level3"><span class="num-bull-char">○ </span>عَتَقَ عليهِ.</p>

    <p class="break-stars">* * *</p>
