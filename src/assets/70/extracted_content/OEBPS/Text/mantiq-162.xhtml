<body id="mantiq-162">
  <div>
    <p class="page-number">١٧٢</p>

    <h5>النَّشاط الثاني:</h5>

    <p class="normal">بيِّن القياس المنتج من غير المنتج من الأقيسة التالية.</p>

    <table id="table060" class="exercise-table _idGenTablePara-1">
      <colgroup>
        <col/>

        <col/>
      </colgroup>

      <thead>
        <tr>
          <td class="exercise-table head-cell">
            <p>القياس</p>
          </td>

          <td class="exercise-table head-cell">
            <p>منتج/غير منتج</p>
          </td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="exercise-table body-cell">
            <p>كلما كان هذا أسدًا فهو متنفس، لكنه متنفس</p>
          </td>

          <td class="exercise-table body-cell"></td>
        </tr>

        <tr>
          <td class="exercise-table body-cell">
            <p>إما أن يكون الطالب منتبهًا في الدرس أو منشغلًا، لكنه منتبه</p>
          </td>

          <td class="exercise-table body-cell"></td>
        </tr>

        <tr>
          <td class="exercise-table body-cell">
            <p>لا أحد من الناس جماد، وبعض الجماد جسم</p>
          </td>

          <td class="exercise-table body-cell"></td>
        </tr>

        <tr>
          <td class="exercise-table body-cell">
            <p>بعض الطعام مضرّ، ولا شيء من المضر مرغوب</p>
          </td>

          <td class="exercise-table body-cell"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
