			<h2 id="_idParaDest-46" class="الأنشطة---عنوان section-title">نشاط استهلالي</h2>
			<p>هل يجتهد الصحابة <span class="form-pharas">ښ</span> في معرفة الحكم الشرعي؟ وهل يمكن أن يختلفوا فيه؟ وما أسباب ذلك؟</p>
			<p>أجب عن هذا السؤال، واستمع إلى إجابة زملائك، ودوِّنْ كل ذلك عندك دون مناقشته، ثم في آخر الدرس قوِّم إجابتك وإجابة زملائك.</p>
