    <h1 id="_idParaDest-14"><span class="color-black">القسم الأول: <br/></span>القواعد الخمس الكبرى</h1>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الكبرى الأولى:</span> «الأمور بمقاصدِها».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الكبرى الثانية:</span> «المشقّة تَجلِب التّيسير».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الكبرى الثّالثة:</span> «لا ضررَ ولا ضرار».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الكبرى الرابعة:</span> «اليقين لا يزول بالشَّك».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الكبرى الخامسة:</span> «العادة مُحَكَّمة».</p>
