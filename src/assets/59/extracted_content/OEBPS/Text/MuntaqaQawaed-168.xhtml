    <h2 id="_idParaDest-92"><span class="color-black">القاعدة الثانية الملحقة بالقواعد الكبرى: <br/></span>«التَّابع تابعٌ»</h2>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">أولًا:</span> التعريف بقاعدة: «التَّابع تابعٌ».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">ثانيًا:</span> القواعد المندرجة ضمن قاعدة: «التَّابع تابعٌ»:</p>

    <p class="list level3"><span class="num-bull-char">○ </span><span class="inline-title">القاعدة الأولى:</span> «يُغتفر في التَّوابع ما لا يُغتفر في غيرها».</p>

    <p class="list level3"><span class="num-bull-char">○ </span><span class="inline-title">القاعدة الثانية:</span> «إذا سقط الأصل؛ سقط الفرع».</p>
