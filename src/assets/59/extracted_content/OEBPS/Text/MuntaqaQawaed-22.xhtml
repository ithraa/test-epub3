    <h5>النشاط الرابع:</h5>

    <p class="normal">اختر أحد الكتب المعاصرة في القواعد الفقهية، وضع تقريرًا علميًا عنه -في حدود صفحة-، مبيّنًا فيه اسم الكتاب، ومؤلفه، ومميزاته، وطريقة المؤلف في تأليفه.</p>

    <h5>النشاط الخامس:</h5>

    <p class="normal">بالتعاون مع مجموعتك: اذكر آيتين وحديثين تشير بالتصريح أو الدلالة إلى قاعدة فقهية -غير ما ذكر في الدرس-.</p>
