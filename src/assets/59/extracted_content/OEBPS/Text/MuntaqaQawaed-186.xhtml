    <h5>النشاط الرابع:</h5>

    <p class="normal"><span class="strong">برجوعك إلى المجلد الحادي عشر من «معلمة زايد للقواعد الفقهية والأصولية»:</span> اختر قاعدة من القواعد المتفرعة عن قاعدة «التابع تابع» لم تذكر في الكتاب، وبيِّن المراد بها، وعلاقتها بالقاعدة الكبرى، واذكر ثلاثة تطبيقات عليها.</p>
