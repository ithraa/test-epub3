    <h1 id="_idParaDest-80"><span class="color-black">القسم الثاني: <br/></span>القواعد الملحقة بالكبرى</h1>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الأولى المُلحقة بالقواعد الكُبرى:</span> «إعمال الكلام أَوْلَى مِن إهماله».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">القاعدة الثَّانية المُلحقة بالقواعد الكُبرى:</span> «التَّابع تابعٌ».</p>
