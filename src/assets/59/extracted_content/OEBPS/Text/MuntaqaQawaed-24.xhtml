    <h2 id="_idParaDest-15"><span class="color-black">القاعدة الكبرى الأولى: <br/></span>«الأمور بمقاصدِها»</h2>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">أولًا:</span> التعريف بقاعدة: «الأمور بمقاصدها».</p>

    <p class="list level2 strong"><span class="num-bull-char">• </span><span class="second-color">ثانيًا:</span> القواعد المندرجة ضمن قاعدة: «الأمور بمقاصدها»:</p>

    <p class="list level3"><span class="num-bull-char">○ </span><span class="inline-title">القاعدة الأولى:</span> «مقاصد اللفظ على نية اللافظ».</p>

    <p class="list level3"><span class="num-bull-char">○ </span><span class="inline-title">القاعدة الثانية:</span> «العبرة في العقود للمقاصد والمعاني لا للألفاظ والمباني».</p>
